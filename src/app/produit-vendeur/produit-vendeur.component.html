<!-- PopUp ajout -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Ajouter un produit</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3 inputAjout">
            <label for="exampleFormControlInput1" class="form-label">Nom</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nom produit" name="nomProduit">
            <!-- <span class="text-danger" *ngIf="!exactNom">{{verifNom}}</span>
            <span class="text-success" *ngIf="exactNom"><i class="bi bi-check2-all"></i> Exact !</span> -->
          </div>
          <div class="mb-3 inputAjout">
            <select class="form-select" aria-label="Default select example" name="categorie" [(ngModel)]="categorie_id">
              <option selected>Selectionner une categorie</option>
              <option *ngFor="let categorie of listeCategories" [value]="categorie.id">{{ categorie.nom }}</option>
          </select>
          </div>
          <div class="mb-3 inputAjout">
            <label for="exampleFormControlInput1" class="form-label">Descriptions</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre de Participants" name="nombre_de_participant">
          </div>
          <div class="mb-3 inputAjout">
            <label for="exampleFormControlInput1" class="form-label">Prix</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Date" name="date_limite">
            <!-- <span class="text-danger" *ngIf="!exactDate">{{verifDate}}</span>
            <span class="text-success" *ngIf="exactDate"><i class="bi bi-check2-all"></i> Exact !</span> -->
          </div>
          <div class="mb-3 inputAjout">
            <label for="exampleFormControlInput1" class="form-label">Photo</label>
            <input class="form-control" type="file">
            <!-- <span class="text-danger" *ngIf="!exactDescription">{{verifDescription}}</span>
            <span class="text-success" *ngIf="exactDescription"><i class="bi bi-check2-all"></i> Exact !</span> -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button type="button" class="btn btnAjout" data-bs-dismiss="modal">Ajouter</button>
        </div>
      </div>
    </div>
  </div>
